<template> 
    <div style="height:100%;">
        <!-- base map layer--> 
        <lightning-card>
            <h3 slot="title">
                <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                Photo Capture
                
            </h3>
           

            <lightning-input
                type="file"
                accept="image/*"
                multiple
                label="" 
                variant="label-hidden"
                onchange={handlePhotoSelect} >
            </lightning-input>
            

            <!-- Selected Images Preview  -->        
            <!-- <template for:each={imageData} for:item="item">
                <div key={item.id} class={item.className} >
                    <div class="delete-icon" onclick={handleDeleteClick} data-id={item.id}>
                       
                        <lightning-icon icon-name="action:delete" alternative-text="Delete" title="Delete" size="x-small"></lightning-icon>
                    </div>
                    <img data-id={item.id} src={item.data} style="width:25%;height:180px;" onclick={handleImageClick}/><br><br>
                </div>
            </template>  -->
          
            <template for:each={imageData} for:item="item">
                <div key={item.id} class={item.className}>
                <div class="image-container">
                <img data-id={item.id} src={item.data} onclick={handleImageClick}/>
                <div class="delete-icon" onclick={handleDeleteClick} data-id={item.id}>
                <!-- Add your delete icon here (e.g., X or trash can icon) -->
                <lightning-icon icon-name="action:delete" alternative-text="Delete" title="Delete" size="x-small"></lightning-icon>
                </div>
                </div>
                </div>
                </template>
                
                
            <div class="wrapper-next">
                
           
            <lightning-button title="Next" class="slds-float_right" label="Next"  onclick={handleClick}></lightning-button>
        </div>
        </lightning-card>

     
    </div>
</template>
